<ion-view title="{{titulo}}" id="page1">

    <ion-content padding="false" class="has-header fondo-color">

        <div class="spacer" style="width: 300px; height: 0px;"></div>
        <div class='cabecera' style="background-image: url('{{img}}'); background-position: center; background-repeat: no-repeat; background-size:  cover;">
            
        </div>

        <div class="list card" style="margin-top: -20px; background-color: rgba(255,255,255,0.4);">
            <div class="item item-divider" style="background-color: {{color}}; color:  #fff;">
                PRODUCTOS
            </div>

            <ion-item ng-repeat="session in sessions" id="menu-list-item1 " href="#/menu/detalle/{{session.id}}/{{id}}"
                      class="item-icon-right" style="background-color:  transparent;"><div ng-bind-html="session.caption"></div> <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
           
        </div>
        
        <div class='contenido'>
            <p ng-bind-html="details"></p>
        </div>


    </ion-content>


</ion-view>
