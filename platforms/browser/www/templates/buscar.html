<ion-view title="Búsqueda" id="page1">

    <ion-content padding="false" class="has-header fondo-color">

        <div class="spacer" style="width: 300px; height: 40px;"></div>
 

        <div class="list card" style="margin-top: -20px; background-color: rgba(255,255,255,0.4);">
            <div class="item item-divider" style="background-color: #7AD3D6; color:  #fff;">
                RESULTADOS DE BÚSQUEDA POR: {{texto}}
            </div>

            <ion-item ng-hide="{{sessions3 == 0}}" ng-repeat="session in sessions3" id="menu-list-item1 " href="#/menu/detalle/{{session.id}}/{{session.parent_id}}"
                      class="item-icon-right" style="background-color:  transparent;"> <div ng-bind-html="session.caption"></div>  <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            
            

            <div  ng-show="{{sessions3 == 0}}"  ng-repeat="session in sessions3">
                <div class="item item-text-wrap">
                    !! No se han encontrado resultados !! 
                </div>
            </div>

        </div>

    </ion-content>

</ion-view>
